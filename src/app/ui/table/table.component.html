<h1>Tabular Data</h1>
<p *ngIf="!singleBreakdown">Select, at most, 2 breakdowns to show tabular data.</p>
<p *ngIf="!singleMetric">Select a single metric to show tabular data.</p>
<p *ngIf="filterMode=='slice'">Time series data can not be displayed in tabular form.</p>
<table (click)="onClick()" *ngIf="singleBreakdown && singleMetric" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container [matColumnDef]="col" *ngFor="let col of  displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{col | uppercase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
